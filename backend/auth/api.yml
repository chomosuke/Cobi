openapi: '3.0.3'
info:
  title: Authentication  API documentation
  description: 'Note: response generated by express-openapi-validator
    are not explicitely stated'
  version: '1.0'
servers:
  - url: '{host}'
paths:
  /parse:
    post:
      description: validate username & password and return a token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - username
              - password
              additionalProperties: false
              properties:
                username:
                  type: string
                  minLength: 1
                password:
                  type: string
                  format: password
      responses:
        200:
          description: success
          content:
            text/plain:
              schema:
                type: string
                description: bearer token
        401:
          description: failure
  /validate:
    post:
      description: validate a token & return the userId
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: bearer token
      responses:
        200:
          description: success
          content:
            text/plain:
              schema:
                type: string
                description: userId
        401:
          description: failure
