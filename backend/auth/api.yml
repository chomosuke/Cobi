openapi: '3.0.3'
info:
  title: Authentication  API documentation
  description: 'Note: response generated by express-openapi-validator
    are not explicitely stated'
  version: '1.0'
servers:
  - url: '{host}'
paths:
  /validate-token:
    post:
      description: validate a token & return the userId
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: bearer token
      responses:
        200:
          description: success
          content:
            text/plain:
              schema:
                type: number
                description: userId
        401:
          description: failure
  /get-token:
    post:
      description: validate userId & password and return a token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - userId
              - password
              additionalProperties: false
              properties:
                userId:
                  type: number
                password:
                  type: string
                  format: password
      responses:
        200:
          description: success
          content:
            text/plain:
              schema:
                type: string
                description: bearer token
        401:
          description: failure
  /add-user:
    post:
      description: add a userId-password combination
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - password
              additionalProperties: false
              properties:
                password:
                  type: string
                  format: password
      responses:
        200:
          description: success
          content:
            text/plain:
              schema:
                type: number
                description: userId
  /change-password:
    patch:
      description: change the password for a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - userId
              - currentPassword
              - newPassword
              additionalProperties: false
              properties:
                userId:
                  type: number
                currentPassword:
                  type: string
                  format: password
                newPassword:
                  type: string
                  format: password
      responses:
        200:
          description: success
        401:
          description: unauthenticated
